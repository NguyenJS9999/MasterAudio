<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Footer Master Audio</title>
    <!-- Icon -->
    <link rel="shortcut icon" href="./img/logo/logo.png">
    <!-- font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Bootstrap 5  -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"> -->

    <!-- Menu trượt slick crocell -->
    <link rel="stylesheet" type="text/css" href="slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css" />

    <!-- slick crocell CDN CSS -->
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />

    <!-- css code tay-->
    <!-- <link rel="stylesheet" href="css/index.css"> -->
    <!-- css FOOTER -->
    <link rel="stylesheet" href="./footer/footer.css">
    <!-- css NAV -->
    <!-- <link rel="stylesheet" href="./navigation/navigation.css"> -->

</head>

<body>


    <!-- Moadal Đăng nhập / đăng kí -->
    <div class=" login-register-container   container-fluid ">

        <div class=" login-register-form container-fluid ">

            <ul class="nav nav-pills mb-3  d-flex justify-content-center   login-register-tab-change " id="pills-tab"
                role="tablist">

                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill"
                        data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile"
                        aria-selected="false">Đăng nhập</button>
                </li>

                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill"
                        data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home"
                        aria-selected="true">
                        Đăng ký
                    </button>
                </li>



            </ul>

            <div class="tab-content" id="pills-tabContent">

                <!-- 1 - Đăng nhập -->
                <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">

                    <form>
                        <!-- <div class=" login-register-form-title ">Đăng nhập</div> <br> -->

                        <div class=" laber-inputs-infor ">

                            <div class=" laber-input-infor  mb-3 ">
                                <label for="exampleInputEmail1" class="form-label">Email</label>
                                <input type="email" class="" id="exampleInputEmail1"
                                    placeholder="Địa chỉ email đã đăng kí">

                            </div>

                            <div class=" laber-input-infor  mb-3 ">
                                <label for="password" class="form-label">Mật khẩu</label>
                                <input type="password" class="" id="password" placeholder="">
                            </div>
                        </div>

                        <div type="button" class=" login-btn  register-button mt-2">Đăng nhập</div>

                    </form>

                </div> <!-- 2 - Đăng nhập -->


                <!-- 2 - Đăng kí -->
                <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">

                    <form>
                        <!-- <div class=" login-register-form-title ">Đăng ký</div> <br> -->

                        <div class=" laber-inputs-infor ">
                            <div class=" laber-input-infor  mb-3 ">
                                <label for="full-name">Họ và tên</label>
                                <input type="text" class="" id="full-name">
                            </div>

                            <div class=" laber-input-infor  mb-3 ">
                                <label for="exampleInputEmail1" class="form-label">Email</label>
                                <input type="email" class="" id="exampleInputEmail1"
                                    placeholder="Địa chỉ email dùng đăng kí mới">

                            </div>

                            <div class=" laber-input-infor  mb-3 ">
                                <label for="password" class="form-label">Mật khẩu</label>
                                <input type="password" class="" id="password" placeholder="Tạo mật khẩu mới">
                            </div>

                            <div class=" laber-input-infor  mb-3 ">
                                <label for="date-of-birth">Ngày tháng năm sinh</label>
                                <input type="date" class="" id="date-of-birth">
                            </div>

                        </div>

                        <div class=" mb-3  form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">
                                Đồng ý với điều khoản dịch vụ của chúng tôi
                            </label>
                        </div>

                        <div type="button" class="  register-btn  register-button ">Đăng ký</div>

                    </form>

                </div> <!-- 2 - Đăng kí -->


            </div>




        </div>
        <!-- login-register-form -->

    </div>
    <!-- Moadal Đăng nhập / đăng kí -->

    <!-- Kê navigation -->
    <div class="margin-top-nav   container-fluid "></div>



    <!-- Thư viện Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Thư viện local slick -->
    <script type="text/javascript" src="slick/slick.min.js"></script>

    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- File js của Index - trang chủ Để dưới để ghi đè js của thư viện -->
    <!-- <script src="./js/main.js"></script> -->
    <!-- Js của NAV -->
    <script src="./navigation/navigation.js"></script>
    <!-- Js của FOOTER -->
    <!-- <script src="./footer/product.js"></script> -->


</body>

</html>
