<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Master Audio checkout</title>

        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Bootstrap 5  -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"> -->

    <!-- Menu trượt slick crocell -->
    <!-- <link rel="stylesheet" type="text/css" href="slick/slick.css" /> -->
    <!-- <link rel="stylesheet" type="text/css" href="slick/slick-theme.css" /> -->
    <!-- slick crocell CDN CSS -->
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />

    <!-- css code tay-->
    <link rel="stylesheet" href="./css/check-out.css">

    <!-- css NAV -->
    <link rel="stylesheet" href="./navigation/navigation.css">

    <!-- css Breadcrumb -->
    <link rel="stylesheet" href="./breadcrumb/breadcrumb.css">

    <!-- css FOOTER -->
    <link rel="stylesheet" href="./footer/footer.css">

</head>

<body>

    <header>

        <div class="container-header container-fluid">

            <!-- Start navigation mobile -->
            <div class="navigation-mobile   md-d.none">

                <span class="icon-menu-hiden-mobile" onclick="hiddenMenu()">
                    <i class="fas fa-bars"></i>
                </span>

                <!--  d-none -->
                <div class="menu-infos-header-mobile    ">

                    <a class="menu-infor-mobile" href="./index.html">
                        <div>TRANG CHỦ</div>
                    </a>

                    <a class="menu-infor-mobile" href="./product.html">
                        <div>SẢN PHẨM</div>
                    </a>

                    <a class="menu-infor-mobile" href="./about.html">
                        <div>GIỚI THIỆU</div>
                    </a>

                    <a class="menu-infor-mobile" href="./blog.html">
                        <div>TIN TỨC</div>
                    </a>

                </div>

                <div class="logo-master-audio">
                    <a href="./index.html">
                        <img src="./img/logo/logo.png" alt="logo">
                    </a>
                </div>

                <!-- cart / login -->
                <div class="cart-login">
                    <a class="" href="/cart.html">
                        <i class="fas fa-cart-plus"></i>
                    </a>

                    <!-- User -->
                    <a class="" href="#">
                        <i class="far fa-user"></i>
                    </a>
                </div>


            </div> <!-- End navigation mobile -->


            <!-- Start navigation desktop-->
            <nav>

                <div class="navigation-desktop">

                    <div class="logo-master-audio">
                        <a href="./index.html"><img src="./img/logo/logo.png" alt="logo"></a>
                    </div>

                    <div class="menu-pages-desktop">
                        <a class="menu-page-desktop" href="./index.html">
                            <div>TRANG CHỦ</div>
                        </a>

                        <a class="menu-page-desktop" href="./product.html">
                            <div>SẢN PHẨM</div>
                        </a>

                        <a class="menu-page-desktop" href="./about.html">
                            <div>GIỚI THIỆU</div>
                        </a>

                        <a class="menu-page-desktop" href="./blog.html">
                            <div>TIN TỨC</div>
                        </a>


                    </div>
                    <!-- cart / login -->
                    <div class="cart-login">
                        <a href="./cart.html">
                            <div><i class="fas fa-cart-plus"></i></div>
                        </a>

                        <!-- User -->
                        <a href="#">
                            <div><i class="far fa-user"></i></div>
                        </a>
                    </div>


                </div> <!-- navigation-desktop -->



            </nav>

            <!-- End navigation desktop-->

        </div> <!-- container-header -->

    </header>

    <div class="breadcrumb-container container-fluid">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/index.html">TRANG CHỦ</a></li>
                <li class="breadcrumb-item active" aria-current="page">THANH TOÁN</li>
            </ol>
        </nav>

    </div>

    <main>

        <!-- THÔNG TIN THANH TOÁN  -->
        <section class=" billing-information-container  container-fluid ">

            <div class=" billing-information-title-input ">

                <div class=" billing-title ">THÔNG TIN THANH TOÁN</div>

                <!-- 1 -->
                <div class=" billing-information-inputs ">

                    <span class=" billing-information-address ">
                        <label for="address">
                            <b class="">Địa chỉ chi tiết  <i class="fas fa-asterisk  billing-varlidate-input "></i>
                            </b>
                        </label>

                        <input type="text" id="address" placeholder=" Số nhà ...">
                    </span>

                    <span class=" billing-information-phone ">
                        <label for="phone">
                            <b>Số điện thoại <i class="fas fa-asterisk  billing-varlidate-input "></i>
                            </b>
                        </label>

                        <input type="text" id="phone" placeholder=" (+84) ... ">

                    </span>

                    <span class=" billing-information-email ">
                        <label for="email">
                            <b>Email <i class="fas fa-asterisk  billing-varlidate-input "></i>
                            </b>
                        </label>

                        <input type="text" id="email" placeholder=" Gmail / Yahoo ... ">

                    </span>


                    <span class=" billing-information-note " >
                        <label for="note">
                            <b>Ghi chú đơn hàng (Không bắt buộc)</b>
                        </label>

                        <input type="text" id="note" placeholder="Ghi chú của quý khách">

                    </span>



                </div> <!-- billing-information-inputs -->

            </div> <!-- billing-information-title-input -->

        </section> <!-- billing-information -->


        <!--   -->
        <section class=" your-order-container  container-fluid ">
            <div>ĐƠN HÀNG CỦA BẠN</div>

            <input type="text">
        </section>
        <!--  -->

    </main>




<br><br><br><br><br><br><br><br><br><br>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- File Js Để dưới để ghi đè js của thư viện !!! -->

    <!-- Tệp JS trang check-out -->
    <script src="./js/check-out.js"></script>

    <!-- Js của NAV -->
    <script src="./navigation/navigation.js"></script>

    <!-- Js của FOOTER -->
    <script src="./footer/footer.js"></script>


</body>

</html>
